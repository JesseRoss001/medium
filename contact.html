<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shining Light Psychic Medium - Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles for Contact Page */
        .contact-section {
            padding-top: 100px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shining Light Psychic Medium</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#about-me">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container contact-section">
        <h1 class="section-title">Contact Me</h1>
        <p class="text-center">For online readings, advance payment is required.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Contact Form -->
                <form id="contact-form" method="POST" action="#">
                    <!-- Note: The Web3 contact form requires an API key, which is not included -->
                    <div class="mb-3">
                        <label for="name" class="form-label gold-text">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label gold-text">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label gold-text">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-gold">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Contact Details -->
        <div class="text-center mt-5">
            <p>Email: <a href="mailto:dale@example.com">dale@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            <div class="social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <!-- Add other social media icons as needed -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <hr>
            <p>Contact Me: <a href="mailto:dale@example.com">dale@example.com</a> | <a href="tel:+1234567890">+1 234 567 890</a></p>
            <div class="social-icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <!-- Add other social media icons as needed -->
            </div>
            <p>&copy; 2023 Shining Light Psychic Medium</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
